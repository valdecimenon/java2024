<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HOME PAGE</title>
</head>

<body class="container">

    <div class="row">

        <div class="col" th:each="produto : ${produtos}">

            <div class="card mb-4" style="width:18rem;">
            
            	<img class="img-thumbnail border-0" style="height:16rem" src="https://images-cdn.ubuy.co.id/64c5b1f87a555749751137af-restored-apple-iphone-8-smartphone.jpg" alt="">
            
				<div class="card-body">
	                <h5 class="card-title"    th:text="${#strings.capitalizeWords(produto.descricao)}">Descrição</h5>
	                <h6 class="card-subtitle mb-2 text-muted" th:text="${#numbers.formatCurrency(produto.preco)}">Preço</h6>
	                <p class="card-text"      th:text="${'Restam ' + produto.quantidade}">Quantidade</p>
	                <p class="card-text"      th:text="${produto.id}">ID</p>
	                <a href="#" class="btn btn-secondary">Adicionar no carrinho</a>
				</div>

            </div>

        </div>

    </div>

	
	<a class="btn btn-primary" th:href="@{/homepage(page=0, size=${pageSize})}">Primeira</a>
	<a class="btn btn-primary" th:href="@{/homepage(page=${nextPage}, size=${pageSize})}" th:classappend="${!hasNext} ? 'disabled'" >Próxima</a>
	<a class="btn btn-primary" th:href="@{/homepage(page=${previousPage}, size=${pageSize})}" th:classappend="${!hasPrevious} ? 'disabled'" >Anterior</a>
	<a class="btn btn-primary" th:href="@{/homepage(page=${lastPage}, size=${pageSize})}" >Última</a>
	<a class="btn btn-primary" th:href="@{/homepage(page=${nextPage}, size=${pageSize}, sort=preco)}"  th:classappend="${!hasNext} ? 'disabled'">Próxima (ordem de preço)</a>


</body>

</html>
